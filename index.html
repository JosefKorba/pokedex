<!DOCTYPE html>
<html lang="cs">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/3ea53e8d74.js" crossorigin="anonymous"></script>
    <title>Pokedex</title>

      <nav class="header">

</html>
